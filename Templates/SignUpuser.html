<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- W3school -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Glypicon Icon Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--DataTable-->
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet" />
    <!--Icon-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a4f690b883.js" crossorigin="anonymous"></script>
    <style>
        
        .Signup {
            display:flex;
            justify-content: center;
            align-items: center;
            
        }

        body {
            height:100vh;
            display: flex;
            justify-content: center;
            align-items:center;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 50px 2px rgba(0,0,0, 0.2);
        }

        label {
            font-weight: bold;
        }

    </style>
</head>

<body>
    {% load crispy_forms_tags %}
    <div class="container-fluid" >
        <div class="row">
            <div class="Signup">
                <form Action='' method='POST' enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form|crispy}}
                    <a href="managemanagement" class="btn btn-warning w-25">Back</a>
                    <button type="Submit" class="btn btn-primary w-25" style="margin-buttom:400px">Create user</button>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <div id="message" class="mt-4 alert me-4 {{ message.tags }} alert-primary alert-dismissible fade show " role="alert">
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                </button>
                                
                                {{ message }}
                            </div>
                        {% endfor %}
                    </ul>
                    {% endif %} 
                </form>  
            </div>
    
            
        </div>

        
    </div>
   
    </script>
    <!-- Bootsrap-Js-link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!--Jqury-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Data Table-->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script text="javascript">
        setTimeout(fade_out, 1000);
        function fade_out() {
            $("#message").fadeOut().empty();
        }

    </script>
</body>
</html>
